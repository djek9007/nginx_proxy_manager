version: "3"

services:
  nginx_proxy_manager:
    image: "jc21/nginx-proxy-manager:latest"
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - "./data:/data"
      - "./letsencrypt:/etc/letsencrypt"
    networks:
      - https_network

networks:
  https_network:
    external:
      name: ${HTTPS_NETWORK}
